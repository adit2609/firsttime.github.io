<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <form action="" method="get">
        <h1 class="main_heading ">Payment form</h1>
        <hr>
        <h2>User Information</h2>
        <p>name: *
            <input type="text" required name="name" placeholder="example-rahul">
         </p>
         <p>
            <fieldset>
                <legend>Gender</legend>
                Male <input type="radio" name="gender" id="male" value="M" required>Female<input type="radio" name="gender" id="male" value="M" required>
                </input>
            </fieldset>
         </p>
         <p>
            Address:
            <textarea placeholder="Enter your address" name="address" id="address" cols="20"   ></textarea>

         </p>
         <P>
            Email:
            <input type="email" name="Email" id="email" required placeholder="ad123@gmail.com">

         </P>
         <p>
            Pincode:
            <input type="number" name="Pincode" id="Pincode" placeholder="123456">

         </p>
         <p>
            <h2>Payment Information</h2>

         </p>
         <P>Card type:
           <select name="card type" id="card type" required>
           <option value>--select card type--</option>
           <option value="visa">visa</option>
           <option value="mastercard">mastercard</option>
           <option value="rupay">Rupay</option>
           </select>
         </P>
         <p>
            Card Number: *
            <input type="number" name="card_number" id="card_number"required placeholder="1111-2222-3333-4444">
            
         </p>
         <P>
            Expiration Date
            <input type="date" name="exp_date" id="exp_date" required>
         </P>
         <p>
            CVV
            <input type="password" name="cvv" id="cvv" required placeholder="123">
         </p>
         
            <input type="submit" value="pay now">
        
      </form>

         
      </form>
    </div>
         
   
    
</body>
</html>
